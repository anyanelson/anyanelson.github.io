		function getHexNum(){
			var random = Math.floor(Math.random() * 16);

			if(random == 10)
				return "a";

			if(random == 11)
				return "b";	

			if(random == 12)
				return "c";

			if(random == 13)
				return "d";

			if(random == 14)
				return "e";

			if(random == 15)
				return "f";


			return random;
		}
