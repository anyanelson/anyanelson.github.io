<html>
	<head>
		<title> Draw </title>
		<script>
		var pageHTML = "";

		function mouse(){
			var x = event.clientX;     // Get the horizontal coordinate
			var y = event.clientY;     // Get the vertical coordinate
			var coor = "X coords: " + x + ", Y coords: " + y;
			//alert(coor);

			pageHTML = pageHTML + "<div class='line' style='position:fixed;left:" + x + ";top:" + y 
						+ ";' ></div>";

			document.getElementById("draw").innerHTML= pageHTML;
		
		}
		function eraser(){
			location.reload();
		}

		function start(){

			var color = "#";

			for(var i = 0; i < 6; i++){
				color = color + getHexNum();
			}

			//alert(color);

			document.getElementsByClassName("line").style.backgroundColor = color;

		}

		function getHexNum(){
			var random = Math.floor(Math.random() * 16);

			if(random == 10)
				return "a";

			if(random == 11)
				return "b";	

			if(random == 12)
				return "c";

			if(random == 13)
				return "d";

			if(random == 14)
				return "e";

			if(random == 15)
				return "f";


			return random;
		}

		</script>
		<style type="text/css">
			
			.line{
				background-color: lightblue; 
				width:10px;
				height:15px;
			}
		</style>
	</head>
	<body onload="start();" onclick="mouse()" >
		<input type="button" value="eraser" onclick="eraser()"/>

	</body>
	
</html>
